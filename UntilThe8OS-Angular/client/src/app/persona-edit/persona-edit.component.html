<div class="col-md-6 user-container">
  <h2 class="text-center">Modificar contacto</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="hidden">
      <input type="number" formControlName="id" name="id" class="form-control" id="id" />
    </div>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" formControlName="nombre" name="nombre" class="form-control" id="nombre"/>
    </div>

    <div class="form-group">
      <label for="apellido1">Primer apellido:</label>
      <input formControlName="apellido1" name="apellido1" class="form-control" id="apellido1"/>
    </div>

    <div class="form-group">
      <label for="apellido2">Segundo apellido:</label>
      <input formControlName="apellido2" name="apellido2" class="form-control" id="apellido2"/>
    </div>

    <div class="form-group">
      <label for="dni">DNI:</label>
      <input formControlName="dni" name="dni" class="form-control" id="dni"/>
    </div>

    <div class="form-group">
      <label for="fechaNacimiento">Fecha de Nacimiento:</label>
      <input type="date" formControlName="fechaNacimiento" name="fechaNacimiento" class="form-control" id="fechaNacimiento"/>
    </div>


    <button class="btn btn-success">Modificar Contacto</button>
  </form>
</div>
